<ion-header hidden>
  <ion-navbar>
    <ion-title>Fiche Retrait</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <div class="header-medium">
    <div class="statut-bar" style="height: 44px">

    </div>
    <div class="header-content">
        <img (click)="goBack()" src="assets/imgs/back.svg" style="height: 20px; width: auto; position: relative; z-index: 2" />
        <div style="position: relative; top: 0;font-size: 17px;color: #fff;flex: 1;text-align: center;margin-left: -30px;">Bordereau de retrait</div>
    </div>
  </div>

  <br />
  <div class="_content">
    <div style="
      background-color: #fff;
      margin: 5px 16px 16px 16px;
      padding: 10px;
      min-height: 343px;
      box-shadow: 0 2px 4px 0 rgba(0,0,0,0.50);
      border-radius: 5px;">

      <p style="text-align: center;">{{ today | date:'EEEE d MMM y' }}</p>

      <br />
      <br />

      <ion-item>
        <ion-input [(ngModel)]="fiche.names" placeholder="Nom et prénom (s)" required  type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input [(ngModel)]="fiche.account" placeholder="Numero de compte" required type="number"></ion-input>
      </ion-item>

      <ion-grid>
        <ion-row>
          <ion-col>
            <p style="text-align: end;">Montant solicité</p>
          </ion-col>
          <ion-col>
            <ion-item>
              <ion-input [(ngModel)]="fiche.amount" placeholder="xxxxxxxxxxxxxx"  required type="number"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
      <br />
      <br />
      <div style="text-align: center;">
        <button (click)="suivant()" color="danger" ion-button style="padding: 23px 70px;">Suivant</button>
      </div>
    </div>
  </div>

</ion-content>
