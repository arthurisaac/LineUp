<ion-header hidden>
  <ion-navbar>
    <ion-title>mes Tickets</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <div class="header">
    <div class="statut-bar" style="height: 44px">

    </div>
    <div class="header-content">
      <div>
        <img (click)="goBack()" src="assets/imgs/back.svg" style="height: 20px; width: auto" />
        <span style="position: relative;margin-left: 30px;top: -3px;font-size: 19px;color: #fff;">Mes tickets</span>
      </div>
      <div>
        <!--<img src="assets/imgs/point.svg" style="position: absolute;">
          <img src="assets/imgs/cloche.svg" />-->
        </div>
      </div>
    </div>

    <div class="_content" padding="20px;">
      <div (click)="goToMonTicket(x)" *ngFor="let x of tickets" style="padding: 8px;
      background-color: #ffffff;
      position: relative;
      box-shadow: 1px 0 10px -3px #0000006b;
      border-radius: 8px;
      width: 80%;
      text-align: center;
      margin: 10px 10px 42px;" >
      <img src="{{x.photoURL}}" style="position: relative; padding: 10px; height: 111px;" />
      <div style="text-align: center; font-weight: bold;">{{x.agence.nom}}</div>
      <br />
      <div class="row">
        <div style="text-align: center">
          <div style="margin-top: 14px;">
            <strong style="font-size: 25px;">{{ x.picked | date :  "dd" }}</strong>
            <div style="font-size: 12px; font-weight: bold;">{{ x.picked | date :  "MMM" }}</div>
            <div style="
            font-size: 16px;
            font-weight: bold;
            margin-top: 8px;">
            {{ x.picked | date :  "H:mm" }}
          </div>
        </div>
      </div>
      <div class="col">
        <div class="ticket_box" style="background-size: 150%; position: relative; left: 8px; width: 130%;">
          <p style="font-weight: bold; font-size: 6rem;">{{x.ticket}}</p>
        </div>
      </div>
    </div>
  </div>

  <p *ngIf="tickets.length == 0" style="font-size: 18px; color: gray;" text-center>Aucun ticket</p>
</div>

</ion-content>
