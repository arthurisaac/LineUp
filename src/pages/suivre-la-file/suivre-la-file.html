<ion-header hidden>
  <ion-navbar>
    <ion-title>suivreLaFile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <div class="header">
    <div class="statut-bar" style="height: 44px">

    </div>
    <div class="header-content">
      <div>
        <img menuToggle src="../../assets/imgs/menu.svg" style="height: 32px; width: auto" />
      </div>
      <span style="position: relative;font-size: 19px;color: #fff;">Faites un choix</span>
      <div></div>
    </div>
  </div>
  <br />
  <div class="_content" style="text-align: center;">

    <div (click)="goToMesTickets()" style="
    background: linear-gradient(320deg, #8F0D32, #CB1146);
    margin: 20px;
    border-radius: 8px;
    box-shadow: 0px 11px 14px -7px #FBA8C2;
    height: 280px;
    padding-top: 55px;
">
      <div style="display: flex; align-items: center; justify-content: space-evenly;">
        <div style="color: #FFFFFF; font-size: 16px; margin: 7px;">Consulter l’évolution de mes tickets virtuels</div>
        <img src="../../assets/imgs/invoice.png" style="
              width: 120px; margin: 15px;">
      </div>

      <div style="width: 100px;
                background: #FFFFFF;
                padding: 12px;
                border-radius: 5px;
                box-shadow: 0 11px 14px -10px #000000;
                margin-left: 27px;">Aller</div>

    </div>

    <div (click)="goToEvolutionFile()" style="
    background: linear-gradient(320deg, #1795bb, #38d5ff);
    margin: 20px;
    border-radius: 8px;
    box-shadow: 0px 11px 14px -7px #AEC1F7;
    height: 280px;
    padding-top: 55px;
">
      <div style="display: flex; align-items: center; justify-content: space-evenly;">
        <div style="color: #FFFFFF; font-size: 16px; margin: 7px;">Consulter l’évolution d’autres files d’attente</div>
        <img src="../../assets/imgs/users.png" style="
              width: 120px; margin: 15px;">
      </div>

      <div style="width: 100px;
                background: #FFFFFF;
                padding: 12px;
                border-radius: 5px;
                box-shadow: 0 11px 14px -10px #000000;
                margin-top: 30px;
                margin-left: 27px;">Aller</div>

    </div>

  </div>

</ion-content>
