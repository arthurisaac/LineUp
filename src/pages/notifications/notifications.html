<ion-header hidden>
  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <div class="header-medium">
    <div class="statut-bar" style="height: 44px"></div>
    <div class="header-content">
      <img (click)="goBack()" src="assets/imgs/back.svg" style="height: 20px; width: auto; position: relative; z-index: 2"/>
      <div
        style="position: relative; top: 0;font-size: 17px;color: #fff;flex: 1;text-align: center;margin-left: -30px;">
        Notifications
      </div>
    </div>
  </div>

  <div class="content-notif">

    <div *ngFor="let x of notifications">
      <div *ngIf="x.type === 'ticket'" class="notif-ticket">
        <div class="notif-ticket__header">
          <img [src]="x.logo" />
          <div>
            <strong>Ticket: </strong> NÂ° {{x.numero}}
          </div>
        </div>
        <div class="notif-ticket__body">
          {{x.message}}
        </div>
      </div>
    </div>

    <div *ngIf="notifications.length === 0" class="content-notif__none">Pas de notification</div>

  </div>

</ion-content>
