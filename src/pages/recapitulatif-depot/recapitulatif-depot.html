<ion-header hidden>
  <ion-navbar>
    <ion-title>recapitulatifDepot</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <div class="header-medium">
    <div class="statut-bar" style="height: 44px">

    </div>
    <div class="header-content">
      <img (click)="goBack()" src="assets/imgs/back.svg" style="height: 20px; width: auto; position: relative; z-index: 2" />
      <div style="position: relative; top: 0;font-size: 17px;color: #fff;flex: 1;text-align: center;margin-left: -30px;">Bordereau de retrait</div>
    </div>
  </div>

  <br />
  <div class="_content">
    <div style="
      background-color: #fff;
      margin: 5px 16px 16px 16px;
      padding: 10px;
      min-height: 343px;
      box-shadow: 0 2px 4px 0 rgba(0,0,0,0.50);
      border-radius: 5px;">

      <p style="text-align: center; font-size: 16px; font-weight: bold;">Récapitulatif</p>
      <span (click)="goBack()" style="float: right;
          position: relative;
          top: -49px;
          right: 12px;
          color: #D40000;">
        Modifier
      </span>

      <br />
      <br />
      <div>
        <p><strong>Date: </strong> {{ today | date:'EEEE d MMM y' }}</p>
        <p><strong>Nom & prénom (s): </strong> {{fiche.names}}</p>
        <p><strong>Numéro de compte (s): </strong> {{fiche.account}}</p>
        <br />

        <p><strong>Montant sollicité (s): </strong> {{fiche.amount}} F CFA</p>
        <p><strong>Montant en lettre (s): </strong> {{lettre}} F CFA</p>
      </div>
      <br />
      <div style="text-align: center;">
        <button (click)="suivant()" color="danger" ion-button style="padding: 23px 70px;">Valider</button>
      </div>
    </div>

  </div>

</ion-content>
