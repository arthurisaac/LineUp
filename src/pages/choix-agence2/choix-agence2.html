<ion-header hidden>
  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>
<ion-content>

  <div class="header">
    <div class="statut-bar" style="height: 44px">

    </div>
    <div class="header-content">
      <img (click)="goBack()" src="assets/imgs/back.svg" style="height: 20px; width: auto; position: relative; z-index: 2" />
      <div style="position: relative; top: 0;font-size: 17px;color: #fff;flex: 1;text-align: center;margin-left: -30px;">Choisir agence</div>
    </div>
  </div>
  <br />
  <div class="agences">
    <ion-list no-margin>
      <ion-item  *ngFor="let x of agences">
        <div class="agence">
          <div (click)="goToChoixService(x)" style="width: 65%;">{{x.nom}}</div>
          <div class="km">
            <div style="font-size: 11px; color: #a9a9a9;">{{x.distance}}</div>
            <div (click)="openItineraire(x)"  style="color: #2266b2;">Itineraire</div>
          </div>
        </div>
      </ion-item>
    </ion-list>

    <!--<div *ngIf="agences.length === 0">-->
    <!--<p style="text-align: center;">Aucune agence</p>-->
    <!--</div>-->
    <div *ngIf="!agences ||   agences.length === 0" style="text-align: center">
      <img src="assets/imgs/warning.svg">
      <p>Aucune agence enregistr√©e pour cette banque</p>
    </div>
  </div>
</ion-content>
