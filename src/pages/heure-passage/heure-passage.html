<ion-header hidden>
  <ion-navbar>
    <ion-title>heurePassage</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <div class="header-medium">
    <div class="statut-bar" style="height: 44px"></div>
    <div class="header-content">
      <div>
        <img (click)="goBack()" src="../../assets/imgs/back.svg" style="height: 20px; width: auto"/>
        <span
          style="position: relative;margin-left: 30px;top: -3px;font-size: 17px;color: #fff;">Heure de passage</span>
      </div>
      <div>
        <!--<img src="../../assets/imgs/point.svg" style="position: absolute;">
          <img src="../../assets/imgs/cloche.svg" />-->
      </div>
    </div>
  </div>

  <br/>
  <div class="_content">
    <div style="
      background-color: #fff;
      margin: 5px 16px 16px 16px;
      min-height: 343px;
      box-shadow: 0 2px 4px 0 rgba(0,0,0,0.50);
      border-radius: 5px;">
      <div style="text-align: center; padding: 10px; font-weight: bold;">
        <p>Lundi 10 Juin 2019 <br/> {{ now | date :  "H:mm" }} </p>
        <img src="../../assets/imgs/pointille.png">
      </div>

      <div style="display: flex; margin-top: 26px;">
        <img src="../../assets/imgs/rectangle_rouge.svg" style="position: relative; left: -8px;">
        <div style="text-align: center; width: 100%;position: relative; left: -8px;">
          <p style="font-size: 19px; font-weight: bold;"> Passage dans: </p>

          <!--<div style="font-weight: bold; font-size: 58px;">{{heure}} H {{minute}}</div>-->
          <div style="font-weight: bold; font-size: 51px; display: flex">
            <select (change)="updateEstimation()" [(ngModel)]="heure"
                    style="background: none; border: none; text-align-last: center;">
              <!--<option>{{ actu | date :  "H" }}</option>-->
              <!--<option value="01">01</option>
              <option value="02">02</option>
              <option value="03">03</option>
              <option value="04">04</option>
              <option value="05">05</option>
              <option value="06">06</option>
              <option value="07">07</option>
              <option value="08">08</option>
              <option value="09">09</option>
              <option value="10">10</option>-->
              <option *ngFor="let opt of hh; let i = index" [value]="opt">{{opt}}</option>
            </select>
            <span style="margin-left: -10px;">H</span>
            <select (change)="updateEstimation()" [(ngModel)]="minute"
                    style="background: none; border: none; text-align-last: center;">
              <!--<option>{{ actu | date :  "mm" }}</option>-->
              <!--<option value="00">00</option>
              <option value="05">05</option>
              <option value="10">10</option>
              <option value="15">15</option>
              <option value="20">20</option>
              <option value="25">25</option>
              <option value="30">30</option>
              <option value="35">35</option>
              <option value="40">40</option>
              <option value="45">45</option>
              <option value="50">50</option>
              <option value="55">55</option>-->
              <option *ngFor="let opt of mm" [value]="opt">{{opt}}</option>
            </select>
          </div>
          <p *ngIf="closed">Guichet fermÃ©</p>
        </div>
      </div>
      <br/>
      <br/>
      <!--<p style="margin: 10px; text-align: center">Heure approximative de passsage: {{ t | date :  "H"}} :  {{ t | date :  "mm"}}</p>-->
      <p style="margin: 10px; text-align: center">Heure approximative de passsage: {{ est_h }} : {{ est_m | number : '2.0' }}</p>
    </div>
    <div style="text-align: center;">
      <button (click)="suivant()" color="danger" ion-button style="padding: 28px 70px;">Suivant</button>
    </div>
  </div>

</ion-content>
